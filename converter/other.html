        <main id="option">
            <div class="systems">
                <span>From</span>
                    <select name="" id="from">
                        <option value="decimal">Decimal</option>
                        <option value="binary">Binary</option>
                        <option value="octal">Binary</option>
                        <option value="hex">Hexadecimal</option>
                    </select>
                <span>To</span>
                <select name="" id="to">
                    <option value="binary">Binary</option>
                    <option value="decimal">Decimal</option>
                    <option value="octal">Binary</option>
                    <option value="hex">Hexadecimal</option>
                </select>
                <p>Enter a decimal number</p>
                <input type="number" name="" id="decimal">

                    <div id="controlSys">
                        <p id="resultText"></p>

                    </div>
               </div>

        <main id="option">
            <div class="bmi">
                <h1>Calculate BMI</h1>
                <input type="number" id="weight" placeholder="Your weight">

                <span id="bmiRes">
                </span>
            </div>
        </main>
        <main id="option">
            <div class="log">
                <h1>Log Calculate</h1>
                <p>Value</p>
                <input type="number" id="logNumber">

                <input type="number" id="eNumber">
                <button id="logCalculate">Calculate</button>
                <div id="logControl">
                    <p id="logResult"></p>
                    <button id="copyLog">Copy</button>
                </div>
                   
            </div>
        </main>
        <main id="option">
            <div class="random">
                <h1>Random number</h1>
                <input type="number" id="minNum" placeholder="Min value">
                <input type="number" id="maxNum" placeholder="Max value">
                <button id="randomBtn">Generate</button><br>
                <div id="control">
                    <span id="randomResult">Result</span> <button id="copyNumber">Copy</button>
                </div>
            </div>
